{% extends "base.html" %}

{% block content %}
<table>
	<thead>
		<tr>
			<th>Retain Number</th>
			<th>Flavor</th>
		</tr>
	</thead>
	<tbody>
		{% for retain in lcr_list %}
		<tr>
			<td>{{ retain }}</td>
			<td><a href="{{ retain.lot.flavor.get_absolute_url }}">{{ retain.lot.flavor }}</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
