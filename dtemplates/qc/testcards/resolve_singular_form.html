<div class="{{divclass}}" id="div_{{form.instance.pk}}" data-sidebar_link="<li id='li_{{ form.instance.pk}}'><a target='_blank' href='/admin/newqc/testcard/{{form.instance.pk}}'>{{ form.instance.retain }} - {{ form.instance.retain.lot.flavor}}</a></li>">

	<!--{{ preview_image.url }} 
		-->
	<img src="{{ form.instance.thumbnail.url }}" align="right" hspace="15">
	<form method="post" action="/qc/resolve_singular/">
		{{ form.instance.retain }} - {{ form.instance.retain.lot.flavor}}
		{% csrf_token %}
		{{form.non_field_errors}}
		{{form.errors}}
		{{ form.as_p }}		
		<input type="hidden" name="instance_pk" value="{{form.instance.pk}}">
	</form>
</div>
