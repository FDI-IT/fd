<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<title>
    {% if page_title %}
        {{ page_title }}
    {% else %}
        GHS Hazard App
    {% endif %}
</title>

{% block staticfiles %}
    <!--JQuery and JQuery UI-->
    <link rel="stylesheet" href="{{ STATIC_URL }}lib/jquery-ui-1.11.0/jquery-ui.min.css">

    <script type="text/javascript" src="{{ STATIC_URL }}lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}lib/jquery-ui-1.11.0/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}lib/jquery-ui-1.11.0/jquery-ui.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="{{ STATIC_URL }}lib/bootstrap-3.2/css/bootstrap.min.css">
    <script src="{{ STATIC_URL }}lib/bootstrap-3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}js/hazard_calculator.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/hazard_calculator.css">
{% endblock %}

{% load tags %}

{% block navbar %}

	    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">GHS Hazard Application</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	          	<!-- To make a tab active, add {'nav_bar':'variable'} to the context dictionary of the view
	          		and use the 'active' template tag, passing in nav_bar and 'variable'.-->
	            <!-- <li><a href="#home">Home</a></li> -->
	            <!-- <li class="{% active nav_bar 'formula_entry' %}"><a href="/ghs_app/formula_entry">Formula Entry</a></li> -->
	            <li class="{% active nav_bar 'hazard_calculator' %}"><a href="#">Hazard Calculator</a></li>
	            <li class="{% active nav_bar 'safety_data_sheet' %}"><a href="#">Safety Data Sheet</a></li>
	            <!-- <li class="{% active nav_bar 'product_list' %}"><a href="/ghs_app/product_list">Products</a></li> -->
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>


{% endblock %}

{% block content %}
{% endblock %}


</html>
