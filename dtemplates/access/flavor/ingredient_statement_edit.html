{% extends "bootstrap_base.html" %}

{% block content %}

<div id="content-main">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1> {{context}} Ingredient Statement <small> {{ flavor }}</small></h1>
			</div>
		
			<div class="panel-body">
				<form method="post">
				{% csrf_token %}
				
				{{ ingredient_statement_form }}
				
				<input type="submit" type="submit" value="Submit"/>
				
				</form>
			</div>

			<div class="panel-footer">
				<a class="btn btn-default" href="/access/ingredient_statement/{{ flavor.number }}" role="button"> &lt&lt Ingredient Statement Review </a>
			</div>
		</div>
	</div>
</div>

{% endblock %}
