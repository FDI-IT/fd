{% extends "base.html" %}

{% block content %}
<h2>Inventory</h2>

<table width="100%">
	<thead>
		<tr>
			<th>Product/Experimental Number</th>
			<th>N/A</th>
			<th>Name</th>
			<th>Location Code</th>
		</tr>
	</thead>
	<tfoot>
	</tfoot>
	<tbody>
		{% for obj in queryset %}
		
		<tr>
			<td><a href="{{ obj.get_absolute_url }}">{{ obj.main_number }}</a></td>
			<td><a href="{{ obj.get_absolute_url }}">{{ obj.nat_art }}</a></td>
			<td><a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a></td>
			<td><a href="{{ obj.get_absolute_url }}">{{ obj.location_code }}</a></td>
		</tr>
		</a>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
