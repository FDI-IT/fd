{% load qstring %}
{% if list_items %}

<span class="step-links">
{% if list_items.has_previous %}
<a href="?page={{ list_items.previous_page_number }}&{% qstring %}">previous</a>
{% endif %}

<span class="current">
    Page {{ list_items.number }} of {{ list_items.paginator.num_pages }}
</span>

{% if list_items.has_next %}
    <a href="?page={{ list_items.next_page_number }}&{% qstring %}">
	next
    </a>
{% endif %}
</span>
<span class="total-results">
	Total results: {{resultant_objs.count}}
</span>
{% endif %}
